{% load staticfiles %}
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link href='{% static 'support.css'%}' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="{% static 'support.js'%}"></script>
<script type="text/javascript" src="{% static 'jquery-3.1.1.slim.min.js'%}"></script>
<form id="contact-form" action="{% url 'getmessage' %}" method="post" onsubmit="popup()">
    {% csrf_token %}
  <p>Your Message...,</p>
  <p>My
    <label for="your-name">name</label> is
    <input type="text" name="your_name" id="your-name" minlength="3" placeholder="(your name here)" required> and</p>

  <p>
    <label for="your-number">Mobile no.</label> is
    <input type="myfield" maxlength="10" pattern="[9][0-9]{9}" name="your_number" id="number" placeholder="(Mobile no.)" required>
  </p>
<p>
    <label for="number">Phone no.</label> is
    <input type="email" name="your_email" id="email" placeholder="(your email address)" required>
  </p>

  <p> I have a
    <label for="your-message">message</label> for you,</p>

  <p>
    <textarea name="your_message" id="your-message" placeholder="(your msg here)" class="expanding" required></textarea>
  </p>
  <p>
    <button type="submit">
      <svg version="1.1" class="send-icn" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100px" height="36px" viewBox="0 0 100 36" enable-background="new 0 0 100 36" xml:space="preserve">
        <path d="M100,0L100,0 M23.8,7.1L100,0L40.9,36l-4.7-7.5L22,34.8l-4-11L0,30.5L16.4,8.7l5.4,15L23,7L23.8,7.1z M16.8,20.4l-1.5-4.3
	l-5.1,6.7L16.8,20.4z M34.4,25.4l-8.1-13.1L25,29.6L34.4,25.4z M35.2,13.2l8.1,13.1L70,9.9L35.2,13.2z" />
      </svg>
      <small>send</small>
    </button>
  </p>
</form>

<small class='website'>Vist <a href='http://robotics.keckist.edu.np' target='_blank'>robotics.keckist.edu.np</a> to see our work</small>
<script>
  function popup(){

    alert("Your message was successfully submitted.. ")
  }
</script>
